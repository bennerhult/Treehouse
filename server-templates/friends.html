<div class="content">
    <div class="section">
        <input type="email" class="formstyle" placeholder="Ange din vÃ¤ns e-post adress">
        <input type="submit" class="button" value="Search">
    </div>
    <div class="message none">
        <p>lsporrek@avida.se is already your friend!</p>
    </div>

    <div class="message none">
        <div class="userArea">
            <img src="../content/img/user_has_no_image.jpg" >

                <div class="clear"> </div>
                <div class="remove">

                </div>
            </div>
