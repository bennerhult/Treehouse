<div class="desktopMenu">
    <a ng-show="backurl" ng-href="{{backurl}}"><span><img src="../content/img/back-1.png" /></span></a>
</div>

<div class="content">
    <div class="userArea">
        <img class="border" width="48" height="48" ng-src="{{friend.imageURL}}" alt="{{friend.imageURL}}">

        <p> {{friend.prettyName}}</p>
        <div class="clear"></div>
    </div>

    <div class="clear"> </div>

    <div class="listWrap">
        <div class="item" ng-show="friend.achievements.length == 0"><p>You friend has not shared any achievements</p></div>
        <div class="item" ng-hide="friend.achievements.length == 0">
            <div ng-repeat="a in friend.achievements">
                <div class="progressWrap">
                    <a ng-href="/app/friendAchievement/{{friend._id}}/{{a._id}}?backurl={{location}}">
                        <img class="border" width="96" height="96" ng-src="{{a.imageURL}}" alt="">
                        <span class="gradient-bg"></span>
                        <span class="progressbar"></span>
                        <div class="progress-container"><span class="progress" style="width:{{a.percentageCompleted}}%"></span></div>
                    </a>
                </div>
                <p><a ng-href="/app/friendAchievement/{{friend._id}}/{{a._id}}?backurl={{location}}" >{{a.title}}</a></p>
            </div>
        </div>
    </div>
</div>
<div class="clear"> </div>
