<div id="bottomMenu" class="bottomMenu">
    <ul>
        <li>
            <div ng-class="getClass('/app/newsfeed')">
                <a href="/app/newsfeed"><img src="../content/img/newsfeedicon-selected.png" alt=""></a>
            </div>
        </li>
        <li>
            <div ng-class="getClass('/app/achievements')">
                <a href="/app/achievements"><img src="../content/img/treeicon.png" alt=""></a>
            </div>
        </li>
        <li>
            <div ng-class="getClass('/app/friends')">
                <a ng-hide="incomingFriendRequestsCount && incomingFriendRequestsCount > 0"  href="/app/friends"><img src="../content/img/friendsicon.png" alt=""></a>
                <a ng-show="incomingFriendRequestsCount && incomingFriendRequestsCount > 0"  href="/app/friends"><img src="../content/img/friendsicon.png" alt="You have {{incomingFriendRequestsCount}} friend requests!"></a>
            </div>
        </li>
        <li>
            <div ng-class="getClass('/app/more')">
                <a href="/app/more"><img src="../content/img/tree-tab.png" alt=""></a>
            </div>
        </li>
    </ul>
</div>
