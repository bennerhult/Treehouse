<!DOCTYPE html>
<html lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <title>Treehouse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="../content/treehouse-icon.png">
    <meta name="description" content="Treehouse helps you track your achievements. Explore. Achieve. Play!" />
    <meta name="keywords" content="Gamification, achievement, achieve, track" />
    <meta property="og:site_name" content="Treehouse" />
    <meta property="og:title" content="Treehouse. Track your achievements!" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="http://www.treehouse.io/content/img/treehouse.jpg"/>
    <meta property="og:url" content="http://www.treehouse.io/"/>
    <link rel="icon" href="../content/favicon.ico" type="image/vnd.microsoft.icon">
    <script>
        (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,"script","//www.google-analytics.com/analytics.js","ga");
        ga("create", "UA-47638344-1", "www.treehouse.io");
        ga("send", "pageview");
    </script>
    <script type="text/javascript" src="../content/js/css3-mediaqueries.js"></script>
    <script src="/content/ext/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.8/angular-route.min.js"></script>
    <script src="/content/js/achievements.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/content/css/core2.css" media="screen, projection, print" />
</head>
<body ng-app="App">
<div class="container" ng-controller="Ctrl">
    <div class="navigation"><h1>Achievements</h1></div>
    <div class="contentWrap">
        <div class="userArea">
            <img width="50" height="50" src="{{userImageURL}}" >
            <p>{{prettyName}}</p>
            <div class="clear"> </div>
        </div>

        <div ng-view></div>


        <div>
            <div class="desktopMenu">
                <ul>
                    <li><a href="/app/newsfeed"><span>Newsfeed</span></a></li>
                    <li><a href="#"><span class="selected">Achievements</span></a></li>
                    <li><a href="/app/friends"><span>Friends</span></a></li>
                    <li><a href="/app/more"><span>More</span></a></li>
                </ul>
            </div>
            <div class="content">
                <div class="listWrap" ng-if="achievementList">
                    <div class="header">My achievements</div>
                    <div ng-repeat="achievement in achievementList" class="item">
                        <div>
                            <p><a href="#achievement/{{achievement._id}}">{{achievement.title}}</a></p>
                            <a href="#achievement/{{achievement._id}}"><img width="96" height="96" ng-src="{{achievement.imageURL}}" alt="{{achievement.title}}"></a>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="bottomMenu">
        <ul>
            <li>
                <div class="selected">
                    <a href="#"><img src="../content/img/newsfeedicon-selected.png" alt=""></a>
                </div>
            </li>
            <li>
                <div class="">
                    <a href="#"><img src="../content/img/treeicon.png" alt=""></a>
                </div>
            </li>
            <li>
                <div class="">
                    <a href="#"><img src="../content/img/friendsicon.png" alt=""></a>
                </div>
            </li>
            <li>
                <div class=""><a href="#"><img src="../content/img/tree-tab.png" alt=""></a></div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
