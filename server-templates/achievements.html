<div ng-include src="'/server-templates/includes/userInfo.html'"></div>
<div ng-include src="'/server-templates/includes/desktopMenu.html'"></div>
<div class="content">
    <div class="tabs">
        <a ng-click="showProgressList();" href="#"><span ng-class="getTabClass('progress')">Progress</span></a>
        <a ng-click="showUnlockedList();" href="#"><span ng-class="getTabClass('unlocked')">Unlocked</span></a>
    </div>
    <div class="listWrap">
        <div ng-repeat="currentAchievement in achievementList" class="item">
            <div>
                <div class="progressWrap">
                    <a href="app/achievement" ng-click="openAchievement(currentAchievement);">
                        <img class="border" width="96" height="96" ng-src="{{currentAchievement.imageURL}}" alt="{{currentAchievement.title}}">
                        <span class="gradient-bg"></span>
                        <span class="progressbar"></span>
                        <div class="progress-container"><span class="progress" style="width:{{currentAchievement.percentageCompleted}}%"></span></div>
                    </a>
                    <ul class="icons">
                        <li><img ng-show="true" src="content/img/shared.png"></li>
                        <li><img ng-show="currentAchievement.publiclyVisible" src="content/img/public.png"></li>
                    </ul>
                </div>
                <p><a href="app/achievement" ng-click="openAchievement(currentAchievement);">{{currentAchievement.title}}</a></p>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div class="header"> <span class="create-link"><a href="app/createAchievement">Create new achievement</a></span></div>
</div>
<div class="clear"></div>
<div ng-include src="'/server-templates/includes/bottomMenu.html'"></div>
