<div ng-include src="'/server-templates/includes/userInfo.html'"></div>
<div ng-include src="'/server-templates/includes/desktopMenu.html'"></div>
<div class="content">

    <div class="section">
        <div class="twothirds">
            <h3>{{achievement.title}}</h3>
            <p class="dark">
                {{achievement.description}}
            </p>
        </div>
        <div class="onethird">
            <div class="progressWrap">
                <img class="border" width="96" height="96" ng-src="{{achievement.imageURL}}" alt="{{achievement.title}}">
                <span class="gradient-bg"></span>
                <span class="progressbar"></span>
                <div class="progress-container"><span class="progress" style="width:25%"></span></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="section">
        <div class="progressWrap" ng-repeat="currentGoal in achievement.goals">
            <h3>{{currentGoal.title}} {{currentGoal.latestUpdated}} </h3>
            <table border="1px">
                <tr>
                    <td class="bararea">
                        <div class="progress-goal-container">
                            <span class="progressbar"></span>
                            <div>
                                <span class="progress" style="width:{{currentGoal.quantityCompleted}}%;"></span>
                            </div>
                        </div>
                    </td>
                    <td class="countarea">
                        <h3>{{currentGoal.quantityCompleted}}/{{currentGoal.quantityTotal}}</h3>
                    </td>
                    <td>
                        <div class="addbutton"><a href="#" ng-click="progress($event, currentGoal)"><img src="/content/img/+.png" alt="I did it!"></a></div>
                    </td>
                </tr>
            </table>
            <div class="clear"></div>
         </div>
     </div>

    <div class="header"><span class="create-link"><a href="#">Publicize</a></span><span class="create-link"><a href="#">Edit</a></span><span class="create-link"><a href="/app/achievements" ng-click="deleteAchievement($event)">Delete</a></span></div>

    <div class="clear"> </div>
</div>
<div class="clear"></div>
<div ng-include src="'/server-templates/includes/bottomMenu.html'"></div>
