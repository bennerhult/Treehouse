<div ng-include src="'/server-templates/includes/userInfo.html'"></div>
<div ng-include src="'/server-templates/includes/desktopMenu.html'"></div>
<div class="content">

    <form novalidate ng-submit="createAchievement($event)" name="createAchievementForm">
        <div class="section">
            <div class="twothirds">
                <input type="text" class="formstyle" name="achievementTitle" ng-model="achievementTitle" placeholder="Your achievements title" required>
                <textarea name="achievementDescription" ng-model="achievementDescription" placeholder="Add a description"></textarea>
                <input type="text" class="formstyle" placeholder="Series" >
            </div>
            <div class="onethird">
                <img class="border" width="96" height="96" ng-src="../content/img/empty.png" alt="{{achievement.title}}">
                <ul class="swapimage">
                    <li><a href="javascript:void(0)" onclick="toggleImage(-1)"><img src="../content/img/left-arrow.png" alt=""></a></li>
                    <li class="last"><a href="javascript:void(0)" onclick="toggleImage(1)"><img src="../content/img/right-arrow.png" alt=""></a></li>
                </ul>
                <a href="#"><button class="grey">Change picture</button></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="listWrap">
            <div class="item">
                <table>
                    <tr>
                        <td class="goal">
                            <input type="text" class="formstyle" name="goalTitle1" placeholder="Add a goal" onkeypress="goalKeyPress(this)" onpaste="goalKeyPress(this)">
                        </td>
                        <td class="quantity">
                            <input type="text" class="formstyle" id="goalQuantity1" placeholder="1" name="goalQuantity1">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="item">
                <table>
                    <tr>
                        <td class="goal">
                            <input type="text" class="formstyle" name="goalTitle1" placeholder="Add a goal" onkeypress="goalKeyPress(this)" onpaste="goalKeyPress(this)">
                        </td>
                        <td class="quantity">
                            <input type="text" class="formstyle" id="goalQuantity1" placeholder="1" name="goalQuantity1">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="item">
                <table>
                    <tr>
                        <td class="goal">
                            <input type="text" class="formstyle" name="goalTitle1" placeholder="Add a goal" onkeypress="goalKeyPress(this)" onpaste="goalKeyPress(this)">
                        </td>
                        <td class="quantity">
                            <input type="text" class="formstyle" id="goalQuantity1" placeholder="1" name="goalQuantity1">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <input type="submit" id="saveButton" class="button" value="Create achievement">
    </form>
    <div class="clear"> </div>
</div>
<div class="clear"></div>
<div ng-include src="'/server-templates/includes/bottomMenu.html'"></div>
