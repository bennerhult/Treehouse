<div class="desktopMenu">
    <a ng-show="backurl" ng-href="{{backurl}}"><span><img src="../content/img/back-1.png" /></span></a>
</div>

<div class="content">
    <div class="userArea">
        <img class="border" width="48" height="48" ng-src="{{friend.imageURL}}" alt="{{friend.imageURL}}">

        <p>{{friend.prettyName}}</p>
        <div class="clear"></div>
    </div>

    <div class="clear"> </div>

    <div class="section">
        <div class="twothirds">
            <h3>{{achievement.title}}</h3>
            <p class="dark">
                {{achievement.description}}
            </p>
        </div>
        <div class="onethird">
            <div class="progressWrap">
                <img class="border" width="96" height="96" ng-src="{{achievement.imageURL}}" alt="{{achievement.title}}">
                <span class="gradient-bg"></span>
                <span class="progressbar"></span>
                <div class="progress-container"><span class="progress" style="width:{{achievement.percentageCompleted}}%"></span></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="section">
        <div class="tabs">
            <a href="#"><span class="selected">My progress</span></a>
            <a href=""><span>Compare (not implemented)</span></a>
        </div>
        <div class="listWrap">
            <div class="item"  ng-repeat="currentGoal in achievement.goals">
                <table>
                    <tr>
                        <td class="goal">
                            <p>{{currentGoal.title}} {{currentGoal.latestUpdated}}</p>
                            <div class="progressWrap">
                                <span class="progressbar"></span>
                                <div class="progress-container"><span class="progress" style="width:{{currentGoal.percentageCompleted}}%"></span></div>
                            </div>
                            <div class="counter">
                                <p>{{currentGoal.quantityCompleted}}/{{currentGoal.quantityTotal}}</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    <div class="clear"> </div>
</div>
<div class="clear"></div>
<div ng-include src="'/server-templates/includes/bottomMenu.html'"></div>
