<div ng-show="signedInUser" class="desktopMenu">
    <a href="/app/achievements"><span ng-class="getClass('/app/achievements')"><img src="../content/img/back-1.png" /></span></a>
</div>
<div ng-hide="isLoading" class="content">
    <div class="userArea">
        <img class="border" width="48" height="48" ng-src="{{creator.imageURL}}" alt="{{creator.firstName}}">

        <p>{{creator.prettyName}}</p>
        <div class="clear"></div>
    </div>

    <div class="section">
        <div class="twothirds">
            <h3>{{achievement.title}}</h3>
            <p class="dark">
                {{achievement.description}}
            </p>
        </div>
        <div class="onethird">
            <div class="progressWrap">
                <img class="border" width="96" height="96" ng-src="{{achievement.imageURL}}" alt="{{achievement.title}}">
                <span class="gradient-bg"></span>
                <span class="progressbar"></span>
                <div class="progress-container"><span class="progress" style="width:{{achievement.percentageCompleted}}%"></span></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="section">
        <div class="tabs">
            <a href=""><span class="selected">Progress</span></a>
        </div>
        <div class="listWrap">
            <div class="item" ng-repeat="currentGoal in achievement.goals">
                <table>
                    <tr>
                        <td class="goal">
                            <p>{{currentGoal.title}} {{currentGoal.latestUpdated}}</p>
                            <div class="progressWrap">
                                <span class="progressbar"></span>
                                <div class="progress-container"><span class="progress" style="width:{{currentGoal.percentageCompleted}}%"></span></div>
                            </div>
                            <div class="counter">
                                <p>{{currentGoal.quantityCompleted}}/{{currentGoal.quantityTotal}}</p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="clear"> </div>
        <div id="fbLikeWeb" style="overflow:visible;">
        <div class="fb-like" data-href="http://{{pageDomain}}/public/achievementInstance/{{achievement._id}}" data-width="200" font="segoe ui" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>
    </div>
    <div id="fbShare">
        <a onclick="fbShare(\'Treehouse\', \'http://www.treehouse.io/content/img/treehouse.jpg\')" href="javascript:void(0)"><span><img src="../content/img/f-icon.png"><p>Share</p></span></a>
    </div>

</div>
