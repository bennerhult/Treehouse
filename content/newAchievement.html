<!DOCTYPE html>
<html>
    <head>
        <title>Treehouse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="/content/treehouse-icon.png">
        <link rel="icon" href="/content/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="content/css/core.css" media="screen, projection, print" />
        <script type="text/javascript" src="content/js/css3-mediaqueries.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Princess+Sofia' rel='stylesheet' type='text/css'>
        <script>
            window.onload = function() {
                setTimeout(function(){window.scrollTo(0, 1);}, 100);
            }
        </script>
        <script type="text/javascript" src="content/js/onclick.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="content no-padding">
                <div id="menu">
                    <ul>
                        <li class="back"><a href="achievements"><img src="content/img/back-1.png" alt=""/></a></li>
                        <li class="logo"><img src="content/img/logo-small.png" /></li>

                    </ul>
                </div>


                <form action="/newAchievement" method='post'>

                <div class="achievement-info">
                    <div class="inputarea">
                            <input type="text" class="formstyle" name="title" value="title" onfocus="if (this.value == 'title') {this.value = '';}" onblur="if (this.value == '') {this.value = 'title';}">
                            <textarea class="formstyle" name="description" >description</textarea>
                    </div>
                    <div class="imagearea-container">
                        <div class="create-imagearea">
                            <img src="content/img/image-2.png" alt=""/>
                            <span class="gradient-bg"> </span>

                        </div>
                        <div class="fileinputs">

                            <input type="file" class="file" />
                            <div class="fakefile"> Upload image</div>

                        </div>
                     </div>

                    <div class="clear"></div>

                </div>

                <div id="achievement-container">
                    <div class="part-achievement">

                        <table>
                            <tr>
                                <td class="goal"><input type="text" class="formstyle" name="goalTitle" value="goal" onfocus="if (this.value == 'goal') {this.value = '';}" onblur="if (this.value == '') {this.value = 'goal';}"></td>
                                <td class="quantity"><input type="text" class="formstyle" name="goalQuantity" value="1" onfocus="if (this.value == '1') {this.value = '';}" onblur="if (this.value == '') {this.value = '1';}"></td>
                            </tr>
                        </table>

                        <div class="clear"></div>
                        <div class="separerare-part"></div>
                    </div>

                </div>

                <div class="create-achievement">
                    <input type="submit" class="button" value="Create achievement">
                </div>

                </form>
            </div>
        </div>
    </body>
</html>
