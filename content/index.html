<!DOCTYPE html>
<html>
    <head>
        <title>Treehouse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="/content/treehouse-icon.png">
        <link rel="icon" href="/content/favicon.ico" type="image/vnd.microsoft.icon">

        <script type="application/javascript" src="content/js/add2home.js"></script>
        <script type="text/javascript" src="content/js/css3-mediaqueries.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="content/css/add2home.css">
        <link rel="stylesheet" href="content/css/core.css" media="screen, projection, print" />
        <link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
            var addToHomeConfig = {
                autostart:false
            }

            function getSumData(callback) {
                $.ajax('/next', {
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) { if ( callback ) callback(data); },
                    error  : function()     { if ( callback ) callback(null); }
                });
            }
            /*getSumData(
             function(data) {
             $("#tam").html(data);
             }
             ) */


            function securePasswordField() {
                $("#passwordSpan").html("<input id='passwordField' type='password' class='formstyle' name='password'>");
                $("#passwordField").focus();
            }

            window.onload = function() {
                setTimeout(function(){window.scrollTo(0, 1);}, 100);
                setTimeout(function(){addToHome.show(true);}, 200);
            }
        </script>
    </head>
    <body>
        <div id="page">
            <div id="content">
                <img class="signup-logo" src="content/img/logo-large.png" />
                <form action="/login" method='post'>
                    <input type="text" class="formstyle" name="username" value="username" onfocus="if (this.value == 'username') {this.value = '';}" onblur="if (this.value == '') {this.value = 'username';}">
                    <span id="passwordSpan">
                        <input type="text" class="formstyle" name="password" value="password" onfocus="securePasswordField();">
                    </span>
                    <div id='message'></div>
                    <input type="submit" class="button green" value="Log in">
                </form>

                <div class="log-in-text"><a href="signup">Don't have an account? Sign up.</a></div>

                <div id="tam"></div>
            </div>
        </div>
    </body>
</html>
